<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Data Builder</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cross-Data Builder</h1>
    
    <div class="main-content">
      <div class="list-section">
        <div class="section-header">
          <div class="section-title">Available Fields</div>
          <select class="data-source-dropdown" id="dataSourceSelect"></select>
        </div>
        <div class="field-list" id="availableList"></div>
      </div>
      
      <div class="list-section">
        <div class="section-header">
          <div class="section-title">Rows</div>
        </div>
        <div class="field-list" id="configuredList-rows">
          <div class="empty-state">Drag fields here to configure your query</div>
        </div>
        <div class="section-header" style="margin-top: 20px">
          <div class="section-title">Columns/Values</div>
        </div>
        <div class="field-list" id="configuredList-cols">
          <div class="empty-state">Drag fields here to configure your query</div>
        </div>
      </div>
    </div>
    
    <div class="joins-section">
      <div class="joins-title">Report</div>
      <div id="tableContainer">
        <div class="table-container"></div>
      </div>
      <div id="joinsList"></div>
    </div>

    <!-- Link Modal -->
    <div class="modal-overlay" id="linkModal">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title">Create Join</div>
          <button class="modal-close">Ã—</button>
        </div>
        
        <div class="source-field-info" id="sourceFieldInfo">
          <div class="source-field-name" id="sourceFieldName"></div>
          <div class="source-field-details" id="sourceFieldDetails"></div>
        </div>
        
        <div>
          <h3 style="margin-bottom: 15px; color: #333;">Select field to join with:</h3>
          <div class="target-fields-list" id="targetFieldsList"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
